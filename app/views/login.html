<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <p class="login-subtitle">Enter your credentials to access the task management system</p>
        
        <form ng-submit="loginCtrl.login()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    ng-model="loginCtrl.credentials.username" 
                    class="form-control"
                    placeholder="Enter username"
                    required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    ng-model="loginCtrl.credentials.password" 
                    class="form-control"
                    placeholder="Enter password"
                    required>
            </div>

            <div class="error-message" ng-if="loginCtrl.error">
                {{ loginCtrl.error }}
            </div>

            <button 
                type="submit" 
                class="btn btn-primary btn-block"
                ng-disabled="loginCtrl.loading">
                <span ng-if="!loginCtrl.loading">Login</span>
                <span ng-if="loginCtrl.loading">Logging in...</span>
            </button>
        </form>

        <div class="login-note">
            <p><strong>Note:</strong> For demo purposes, any username and password will work.</p>
        </div>
    </div>
</div>
