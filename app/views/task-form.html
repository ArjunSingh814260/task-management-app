<div class="task-form-container">
    <div class="page-header">
        <h2>{{ taskFormCtrl.isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>
    </div>

    <div class="alert alert-error" ng-if="taskFormCtrl.error">
        {{ taskFormCtrl.error }}
    </div>

    <div class="loading" ng-if="taskFormCtrl.loading && taskFormCtrl.isEditMode">
        <p>Loading task...</p>
    </div>

    <form ng-submit="taskFormCtrl.save()" class="task-form" ng-if="!taskFormCtrl.loading || !taskFormCtrl.isEditMode">
        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input 
                type="text" 
                id="title" 
                ng-model="taskFormCtrl.task.title" 
                class="form-control"
                ng-class="{'error': taskFormCtrl.errors.title}"
                placeholder="Enter task title"
                required>
            <span class="error-message" ng-if="taskFormCtrl.errors.title">
                {{ taskFormCtrl.errors.title }}
            </span>
        </div>

        <div class="form-group">
            <label for="description">Description <span class="required">*</span></label>
            <textarea 
                id="description" 
                ng-model="taskFormCtrl.task.description" 
                class="form-control"
                ng-class="{'error': taskFormCtrl.errors.description}"
                rows="4"
                placeholder="Enter task description"
                required></textarea>
            <span class="error-message" ng-if="taskFormCtrl.errors.description">
                {{ taskFormCtrl.errors.description }}
            </span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status <span class="required">*</span></label>
                <select 
                    id="status" 
                    ng-model="taskFormCtrl.task.status" 
                    ng-options="status for status in taskFormCtrl.statuses"
                    class="form-control"
                    ng-class="{'error': taskFormCtrl.errors.status}"
                    required>
                </select>
                <span class="error-message" ng-if="taskFormCtrl.errors.status">
                    {{ taskFormCtrl.errors.status }}
                </span>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date <span class="required">*</span></label>
                <input 
                    type="date" 
                    id="dueDate" 
                    ng-model="taskFormCtrl.task.dueDate" 
                    class="form-control"
                    ng-class="{'error': taskFormCtrl.errors.dueDate}"
                    required>
                <span class="error-message" ng-if="taskFormCtrl.errors.dueDate">
                    {{ taskFormCtrl.errors.dueDate }}
                </span>
            </div>
        </div>

        <div class="form-actions">
            <button 
                type="button" 
                class="btn btn-secondary" 
                ng-click="taskFormCtrl.cancel()"
                ng-disabled="taskFormCtrl.loading">
                Cancel
            </button>
            <button 
                type="submit" 
                class="btn btn-primary"
                ng-disabled="taskFormCtrl.loading">
                <span ng-if="!taskFormCtrl.loading">
                    {{ taskFormCtrl.isEditMode ? 'Update Task' : 'Create Task' }}
                </span>
                <span ng-if="taskFormCtrl.loading">Saving...</span>
            </button>
        </div>
    </form>
</div>
